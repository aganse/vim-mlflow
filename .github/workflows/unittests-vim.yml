name: Unit Tests (Vimscript)

on:
  push:
  pull_request:

jobs:
  vim-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        editor: [nvim, vim]
    steps:
      - uses: actions/checkout@v4
      - name: Install editor
        run: |
          sudo apt-get update
          if [ "${{ matrix.editor }}" = "nvim" ]; then
            sudo apt-get install -y neovim
          else
            sudo apt-get install -y vim
          fi
      - name: Run Vimscript tests
        run: |
          if [ "${{ matrix.editor }}" = "nvim" ]; then
            nvim --headless -u NONE -i NONE \
              -c "try | source tests/vim/run_tests.vim | catch | echoerr v:exception | cquit 1 | endtry" \
              -c "messages" -c "qa"
          else
            vim -E -u NONE -i NONE \
              -c "try | source tests/vim/run_tests.vim | catch | messages | echoerr v:exception | cquit 1 | endtry" \
              -c "messages" -c "qa"
          fi
