name: Flake8 (code-style)

on:
  push:
  pull_request:

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Flake8
        run: pip install flake8
      - name: Run Flake8
        run: flake8 python tests/python tests/fixtures
